<!DOCTYPE html>
<html>
  <head>
    <title>COLOR GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="panel">
      <h1>Guess the Color Game!</h1>

      <p id="question">
        Get random color
      </p>

      <button value="Refresh Page" onClick="window.location.reload();">
        New Colors
      </button>
    </div>

    <div class="gameboard">
      <div class="square s1"></div>
      <div class="square s2"></div>
      <div class="square s3"></div>
      <div class="square s4"></div>
      <div class="square s5"></div>
      <div class="square s6"></div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
